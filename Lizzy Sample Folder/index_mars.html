<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="margin:1rem; padding:1rem">  
  <div class="container-fluid" style="background-color: lightgray; padding:2rem">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
  </div> 
  <div class="row">
    <h1 class="heading">Latest Mars News</h1>
    <h2 class="heading">{{ mars.news_title}}</h2>
    <h4 class="heading">{{ mars.news_p }}</h4>
  </div>
  <div class="container-fluid"></div>
    <div class="row">
        <div class="col-6">
          <h1 class="heading">Featured Mars Image</h1>
          <img src="{{ mars.featured_img_url }}">
        </div>
        <div class="col-6">Mars Facts
          <table class="table">{{ mars.df_html |safe  }}</table>
        </div>     
      </div>  
  </div>
  <div class="row">
    <center><h1 class="heading">Mars Hemispheres</h1></center>  
    {% for hemisphere in mars.hemisphere_image_urls %}
      <div class="col-3">
        <div class = "frame">
          <div>
            <center><img width="300 px" height="300 px" src="{{ hemisphere.img_url }}"></center>
          </div>
          <div>
            <center><h5>{{ hemisphere.title }}</h5></center>  
          </div>
        </div>
      </div>
    {% endfor %}
  </div> 
  <h3></h3>

</body>

</html>
